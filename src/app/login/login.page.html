<ion-content>
  <ion-content padding>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h1>Login</h1>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="joao@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" routerLink='/home'>Entrar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-row>
        <div text-center>
      NÃ£o tenho uma conta <a routerLink='/register'>
        registre-se</a>
        </div>
    </ion-row>
    </form>
    
  </ion-content>
</ion-content>
